<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title> Alert! </title>
    <link rel="stylesheet" type="text/css" href="../../site.css" />
    <style>
        h1 {
            font-size: xxx-large;
            text-align: center;
        }
        div#message {
            font-size: 72pt;
            font-weight: bold;
            text-align: center;
            padding: 250px 50px;
            border-radius: 50px;
            border: 10px dotted white;
            outline: 10px dashed black;
            display: none;
            -webkit-text-stroke: 3px black;
        }
        div#content {
            text-align: center;
        }
    </style>
    <script>

        function displayMessage() {
            setTimeout(function() {
                document.getElementById("klaxon").play();
            }, 200);
            document.getElementById("message").style.display = 'inherit';
            document.getElementById("message").style.color = 'orange';
            document.getElementById("button").style.display = 'none';
            let angle = 0;
            setInterval(function() {
                document.getElementById("message").style.backgroundImage = 'linear-gradient(' + angle + 'deg, #6200ff 20.41%, #fff 20.41%, #fff 24.49%, #a2ff00 24.49%, #a2ff00 44.90%, #000000 44.90%, #000000 50%, #6200ff 50%, #6200ff 70.41%, #fff 70.41%, #fff 74.49%, #a2ff00 74.49%, #a2ff00 94.90%, #000000 94.90%, #000000 100%)';
                angle += 3;
                angle %= 360;
            }, 100);
        }

        function visit(url) {
            window.location.href = url;
        }

    function go() {
        // displayMessage();
        // visit('https://www.youtube.com/watch?v=dQw4w9WgXcQ&t=43s'); // Rick
        visit('https://www.youtube.com/watch?v=UvciRBJiaf4');
    }

    </script>
</head>
<body>

<h1>Alert!</h1>

<div id="message"> Take a Break! </div>


<div id="content">

<input id="button" type="button" onclick="go()" value="See Message"/>

<audio id="klaxon">
    <source src="05-dive-n.wav" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

</div>

</script>

</body>
</html>
